<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A REVELAÇÃO FINAL</title>
    <style>
        :root { --mystic: #d40000; --gold: #c5a059; --dark: #000000; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--dark); font-family: 'Georgia', serif;
            display: flex; justify-content: center; align-items: center;
            color: #fff; overflow: hidden;
        }

        .banner {
            position: relative; width: 100%; max-width: 450px; height: 100vh;
            background: #000; border: 1px solid #1a1a1a; display: flex;
            flex-direction: column; justify-content: flex-end; overflow: hidden;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.2);
        }

        /* AQUI ENTRA A SUA IMAGEM */
        .bg-imagem {
            position: absolute; top: 0; left: 0; width: 100%; height: 70%;
            /* Troque o nome abaixo se o arquivo tiver outro nome */
            background: linear-gradient(to bottom, transparent 0%, #000 100%), 
                        url('aura.png'); 
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            z-index: 1;
        }

        .content {
            position: relative; z-index: 5; padding: 30px 25px;
            text-align: center; background: #000;
        }

        h1 { font-size: 20px; line-height: 1.2; margin: 0 0 10px 0; text-transform: uppercase; font-weight: 400; color: #fff; }
        h1 span { color: var(--gold); font-size: 30px; display: block; font-weight: 900; margin-top: 8px; }
        p { color: #888; font-size: 15px; line-height: 1.4; margin-bottom: 30px; font-style: italic; }
        p b { color: var(--gold); }

        .cta-box {
            background-color: var(--mystic); color: #fff; padding: 20px;
            font-size: 18px; font-weight: 900; text-transform: uppercase;
            text-align: center; cursor: pointer; border: none; width: 100%;
            display: block; border-radius: 4px; text-decoration: none;
            box-sizing: border-box;
        }

        .aviso { font-size: 9px; color: #333; margin-top: 20px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="banner">
        <div class="bg-imagem"></div>

        <div class="content">
            <h1>O DESTINO CONFIRMOU QUE <span>VOCÊ ESTÁ SENDO TRAÍDA(O).</span></h1>
            
            <p>Não ignore os sinais. As cartas revelam que existe uma <b>terceira pessoa</b> no caminho. A verdade agora está a um clique.</p>
            
            <a href="parte2.html" class="cta-box">VER AS PROVAS AGORA</a>
            
            <div class="aviso">Revelação 100% Sigilosa e Particular</div>
        </div>
    </div>

</body>
</html>
