<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A REVELAÇÃO FINAL</title>
    <style>
        :root { --mystic: #d40000; --gold: #c5a059; --dark: #000000; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark);
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .banner {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 650px;
            background: #000;
            border: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.1);
        }

        .bg-imagem {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, transparent 0%, #000 100%), 
                        url('https://images.unsplash.com/photo-1601049541289-9b1b7bbbfe19?q=80&w=1000&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            opacity: 0.7;
        }

        .content {
            position: relative;
            z-index: 5;
            padding: 25px;
            text-align: center;
            background: #000;
        }

        /* Diminuído e ajustado para Dourado */
        h1 {
            font-size: 24px; 
            line-height: 1.2;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 1px;
            color: #fff;
        }

        h1 span {
            color: var(--gold);
            font-size: 36px; /* Tamanho reduzido para ficar mais clean */
            display: block;
            font-weight: 900;
            margin-top: 5px;
        }

        p {
            color: #aaa;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
            font-style: italic;
        }

        p b {
            color: var(--gold);
            text-decoration: none;
        }

        .cta-box {
            background-color: var(--mystic);
            color: #fff;
            padding: 20px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            border: none;
            width: 100%;
            display: block;
            border-radius: 4px;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(212, 0, 0, 0.2);
        }

        .aviso {
            font-size: 9px;
            color: #333;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="aura.png"></div>

        <div class="content">
            <h1>O DESTINO CONFIRMOU QUE <span>VOCÊ ESTÁ SENDO TRAÍDA OU TRAÍDO.</span></h1>
            
            <p>Não ignore os sinais. As cartas revelam que existe <b>outra pessoa</b> no caminho dele. A verdade agora está a um clique.</p>
            
            <button class="cta-box" onclick="window.location.href='parte2.html'">VER AS PROVAS AGORA</button>
            
            <div class="aviso">Revelação 100% Sigilosa e Particular</div>
        </div>
    </div>

</body>
</html>
